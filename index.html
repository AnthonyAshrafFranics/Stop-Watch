<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</head>

<body>

    <div class="container watch text-align-center">
        <div class="container">
            <h1 class="text-center text-white heading">Stop Watch</h1>
        </div>
        <div class="row text-center ">
            <div class="col-12 col-md-12 col-lg-12 column">
                <div class="container" id="mins">0 </div> :
                <div class="container" id="sec"> 0</div> :
                <div class="container" id="msec"> 0</div>
            </div>
        </div>
        <div class="row text-center ">
            <div class="col-12 col-md-12 col-lg-12 head">
                <div class="container" > MINUTES</div>
                <div class="container" > SECONDS</div>
                <div class="container" > MILISECONDS</div>
            </div>
        </div>
        <div>
            <button type="button" class="btn text-white my-3" id="btn" onclick="start()">START</button>
            <button type="button" class="btn text-white my-3" onclick="pause()">PAUSE</button>
            <button type="button" class="btn text-white my-3" onclick="reset()">RESET</button>
        </div>
    </div>

    



    <script src="app.js"></script>
</body>

</html>
